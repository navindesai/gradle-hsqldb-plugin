apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'eclipse'
	
group = 'pl.tlempart'
version = '0.1-SNAPSHOT'
	
repositories {
    mavenCentral()
    mavenRepo urls: [ 'http://repository.codehaus.org/' ]
}

dependencies {
    compile gradleApi()
    groovy 'org.codehaus.groovy:groovy:1.7.2'
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "file:///tmp/maven2")
    }
}